<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- CALCULATOR -->
    <div class="calculator">
        <!-- CALCULATOR FORM -->
        <form class="calculator__form">
            <!-- CALCULATOR ROW -->
            <div class="calculator__row">
                <p>Введите первое значение:</p>
                <input type="number" value="" id="firstNumber" class="calculator__key first"></input><br><br>
                <p>Введите второе значение:</p>
                <input type="number" value="" id="secondNumber" class="calculator__key second"></input>
            </div>
            <div class="button_type">
                <p>Выберете действие:</p>
                <div class="row">
                    <button type="button" value="+" id="plus" class="calculator__key calculator__button">+</button>
                    <button type="button" value="-" id="minus" class="calculator__key calculator__button">-</button>
                </div>
            </div>
            <br>
            <!-- CALCULATOR ROW -->
            <div class="calculator__row">
                <p>Получился следующий результат:</p>
                <input class="calculator__result" value="" id="result" type="number" disabled />
            </div>
        </form>
    </div>
    <script src="main.js"></script>
</body>

</html>
